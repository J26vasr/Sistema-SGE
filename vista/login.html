<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGE</title>
    <link rel="stylesheet" href="../recursos/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">SGE</div>
            <h1>Sistema de Gestión De Notas</h1>
            <p>Inicia sesión para continuar</p>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario (Código o Email)</label>
                <input type="text" id="username" placeholder="Ingresa tu código o correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <a href="../vista/dashboard.html">
                <button id="loginBtn" class="btn-login">Iniciar Sesión</button>
            </a>


            <div id="error" class="error-message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
