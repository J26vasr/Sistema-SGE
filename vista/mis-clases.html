<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mis-clases</title>
  
    <link rel="stylesheet" href="../recursos/css/menu.css">
  <link rel="stylesheet" href="../recursos/css/mis-clases.css">
  <link rel="stylesheet" href="../recursos/css/grafica.css">
  <!-- Agregamos Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="buscador-container">
  <input type="text" id="buscador" placeholder="🔍 Buscar grado..." />
</div>
  <!-- Contenedor principal -->
  <div class="container">
    <section class="cards">
      <div class="card">
        <img src="../recursos/img/7g.jpg" alt="7G">
        <div class="card-body">
          <h3>Septimo grado A</h3>
          <p>56 Estudiantes </p>
        </div>
      </div>

      <div class="card">
        <img src="../recursos/img/7g.jpg" alt="7G">
        <div class="card-body">
          <h3>Septimo grado C</h3>
          <p>56 Estudiantes </p>
        </div>
      </div>

      <div class="card">
        <img src="../recursos/img/8g.jpg" alt="8G">
        <div class="card-body">
          <h3>Octavo grado D</h3>
          <p>68 Estudiantes </p>
        </div>
      </div>

      <div class="card">
        <img src="../recursos/img/9g.jpg" alt="9G">
        <div class="card-body">
          <h3>Noveno Grado</h3>
          <p>46 Estudiantes </p>
        </div>
      </div>
    </section>
  </div>

  <div id="menu"></div>

  <!-- Contenedor de la gráfica -->
  <div class="container-grafica">
    <h2>📊 Mejores Notas por Grado</h2>
    <div class="grafica-wrapper">
      <canvas id="graficaNotas"></canvas>
    </div>
  </div>

  <script src="../controladores/js/grafica.js"></script>
  <script>
  // Aplica modo oscuro inmediatamente si está activado
  if (localStorage.getItem("darkMode") === "true") {
    document.documentElement.classList.add("dark");
  }
</script>


  <script>
    // Cargar el menú de forma dinámica
    fetch("../vista/index.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../controladores/js/menu.js";
        document.body.appendChild(script);
      });
  </script>
</body>

</html>
