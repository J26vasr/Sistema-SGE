<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../recursos/css/dashboard.css">
</head>

<body>

    <!-- Menú dinámico -->
    <div id="menu"></div>

    <!-- Contenedor principal -->
    <div class="container">
        
       <section class="cards">
      <div class="card">
        <img src="../recursos/img/book1.jfif" alt="Tarjeta 1">
        <div class="card-body">
          <h3>Grados A signados</h3>
        </div>
      </div>

      <div class="card">
        <img src="../recursos/img/control-horario.jpg" alt="Tarjeta 2">
        <div class="card-body">
          <h3>Horarios Asignados</h3>
        </div>
      </div>

      <div class="card">
        <img src="../recursos/img/asistencia.jpg" alt="Tarjeta 3">
        <div class="card-body">
          <h3>Asistencia</h3>
         </div>
      </div>
    </section>
    </div>

    <script>
        // Cargar el menú de forma dinámica
        fetch("../vista/menu.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("menu").innerHTML = data;
                const script = document.createElement("script");
                script.src = "../controladores/js/menu.js";
                document.body.appendChild(script);
            });
    </script>
</body>

</html>
